<!DOCTYPE html>
<html lang="FR">
  <head>
    <meta charset="utf-8" />
    <title>Indice de Masse Corporelle</title>
    <link rel="stylesheet" href="projet_IMC.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-bloc">
      <h1>Calcul d'<span>IMC</span></h1>
      <div class="input_group">
        <div class="input_first">
          <label for="height">Votre taille (en cm)</label>
          <input
            type="number"
            id="height"
            name="height"
            placeholder="Votre taille en cm"
            minlength="2"
            maxlength="3"
            required
          />
        </div>
        <div class="input_second">
          <label for="weight">Votre poids (en kg)</label>
          <input
            type="number"
            id="weight"
            name="weight"
            placeholder="Votre poids en kg"
            minlength="1"
            maxlength="3"
            required
          />
        </div>
      </div>
      <button class="submit" type="submit">Calculer l'IMC</button>
      <div class="info">
        <p class="value">0</p>
        <p class="result">En attente du r√©sultat...</p>
      </div>
    </div>
    <script src="projet_IMC.js"></script>
  </body>
</html>
